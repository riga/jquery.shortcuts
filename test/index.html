<!DOCTYPE html>
<html>

  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/test/jquery.hotkeys.js"></script>
    <script src="/jquery.shortcuts.js"></script>
  </head>

  <body>
    Sup?

    <script>
    $(function() {
      $.Shortcuts({priorities: true});

      var scFB = $.Shortcuts("foo.bar");
      var scF  = $.Shortcuts("foo");

      var handler = function(msg) {
        return function() {
          console.log("handler called with msg:", msg);
        };
      };

      scF.add("meta+l", handler("meta+l called on scF"));
      scFB.add("meta+k", handler("meta+k called on scFB"));
      scFB.add("meta+l", handler("meta+l called on scFB"));

      scF.priority(10);
    });
    </script>
  </body>

</html>
